<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 4: HTML-форми</title>
    
</head>
<body>

    <h1>Лабораторна 4: Тестування HTML-форм</h1>

    <form action="https://httpbin.org/post" method="POST"> 
        
        <h2>Контактна інформація</h2>

        <div>
            <label for="user-name">Ім'я:</label>
            <input type="text" id="user-name" name="user_name" required> 
        </div>
        
        <div>
            <label>
                Дата народження:
                <input type="date" name="birth_date">
            </label>
        </div>

        <div>
            <label for="user-email">Електронна пошта (Email):</label>
            <input type="email" id="user-email" name="user_email" required>
        </div>

        <div>
            <label for="user-message">Ваше повідомлення/коментар:</label><br>
            <textarea id="user-message" name="user_message" rows="5" cols="40"></textarea>
        </div>

        <div>
            <h3>Ваші улюблені напої?</h3>
            <label><input type="checkbox" name="fav_drinks" value="coffee"> Кава</label><br>
            <label><input type="checkbox" name="fav_drinks" value="tea"> Чай</label><br>
            <label><input type="checkbox" name="fav_drinks" value="juice"> Сік</label><br>
            <label><input type="checkbox" name="fav_drinks" value="water"> Вода</label><br>
        </div>

        <div>
            <h3>Моя національність</h3>
            <label><input type="radio" name="nationality" value="ukrainian" required> Українець/Українка</label><br>
            <label><input type="radio" name="nationality" value="polish"> Поляк/Полька</label><br>
            <label><input type="radio" name="nationality" value="other"> Інша</label><br>
        </div>

        <div>
            <button type="submit">Надіслати</button>
            <button type="reset">Очистити</button>
        </div>
        
    </form>

    <hr>

    <img src="https://picsum.photos/500/300" alt="Випадкове зображення 500x300" style="display: block; margin-top: 20px;">

</body>
</html>
